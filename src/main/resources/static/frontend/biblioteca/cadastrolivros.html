<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/stylecadastrolivros.css">

    <!----===== JavaScript ===== -->
    <script src="../frameworks/jquery/jquery2.1.3.min.js"></script>
<title>Cadastro de Livros</title>
</head>
<body>
<div class="container">
    <div id="Header">
    <header>Cadastro de Livros</header>
        <h4 id="alertaEr"></h4>
    </div>

    <form action="#" id="some-form">
        <div class="form first">
            <div class="details personal">

                <div class="fields">
                    <div class="input-field">
                        <label>Título</label>
                        <input id="nomeTitulo" maxlength="50" type="text" placeholder="Insira o título"required >
                    </div>

                    <div class="input-field">
                        <label>Autor</label>
                        <input id="autor" maxlength="50"type="text" placeholder="Insira o autor" required>
                    </div>

                    <div class="input-field">
                        <label>Editora</label>
                        <input id="editora" maxlength="30"type="text" placeholder="Insira a editora" required >
                    </div>

                    <div class="input-field">
                        <label>Classificação Indicativa</label>
                        <input id="classificacao" max="18" min="1" type="number"
                               placeholder="Insira a classificação indicativa"  required>
                    </div>

                    <div class="input-field">
                        <label>ISBN</label>
                        <input maxlength="13" id="isbn" type="text" placeholder="Insira o ISBN" required >
                    </div>

                    <div class="input-field">
                        <label>Edição</label>
                        <input id="edicao" min="1" max="15" type="number" placeholder="Insira a edição" required >
                    </div>
                </div>
            </div>

            <div class="details ID">

                <div class="fields">
                    <div class="input-field">
                        <label>Ano de Lançamento</label>
                        <input id="datalanc" type="date" placeholder="Insira o ano de lançamento" required >
                    </div>

                    <div class="input-field">
                        <label>Quantidade Disponível</label>
                        <input id="qtdDisp" max="100" min="1" type="number" placeholder="Insira a quanidade disponível"
                               required>
                    </div>

                    <div class="input-field">
                        <label>Idioma</label>
                        <select required id="idioma" >
                            <option value="" disabled selected>Selecione o idioma</option>
                            <option value="EN">Inglês</option>
                            <option value="PT">Português</option>
                            <option value="FR">Francês</option>
                            <option value="AL">Alemão</option>
                            <option value="ES">Espanhol</option>
                            <option value="AR">Árabe</option>
                            <option value="RU">Russo</option>
                            <option value="JP">Japonês</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label>Gênero 1</label>
                        <select required id="genero1" >
                            <option selected value="" disabled >Selecione um gênero</option>
                            <option value="0">Ficção Científica</option>
                            <option value="1">Fantasia</option>
                            <option value="2">Suspense</option>
                            <option value="3">Horror</option>
                            <option value="4">Poesia</option>
                            <option value="5">Romance</option>
                            <option value="6">Distopia</option>
                            <option value="7">Infantil</option>
                            <option value="8">Biografia</option>
                            <option value="9">Ação e Aventura</option>
                            <option value="10">História</option>
                            <option value="11">Viagem</option>
                            <option value="12">Auto Ajuda</option>
                            <option value="13">Jovem Adulto</option>
                            <option value="14">Novo Aulto</option>
                            <option value="15">Tecnologia e Ciência</option>
                            <option value="16">Religião</option>
                            <option value="17">Não Ficção</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label>Gênero 2</label>
                        <select id="genero2" >
                            <option value="null" disabled  selected>Selecione um gênero</option>
                            <option value="0">Ficção Científica</option>
                            <option value="1">Fantasia</option>
                            <option value="2">Suspense</option>
                            <option value="3">Horror</option>
                            <option value="4">Poesia</option>
                            <option value="5">Romance</option>
                            <option value="6">Distopia</option>
                            <option value="7">Infantil</option>
                            <option value="8">Biografia</option>
                            <option value="9">Ação e Aventura</option>
                            <option value="10">História</option>
                            <option value="11">Viagem</option>
                            <option value="12">Auto Ajuda</option>
                            <option value="13">Jovem Adulto</option>
                            <option value="14">Novo Aulto</option>
                            <option value="15">Tecnologia e Ciência</option>
                            <option value="16">Religião</option>
                            <option value="17">Não Ficção</option>
                        </select>
                    </div>

                    <div class="input-field">
                        <label>Gênero 3</label>
                        <select  id="genero3" >
                            <option value="a" disabled selected = "true">Selecione um gênero</option>
                            <option value="0">Ficção Científica</option>
                            <option value="1">Fantasia</option>
                            <option value="2">Suspense</option>
                            <option value="3">Horror</option>
                            <option value="4">Poesia</option>
                            <option value="5">Romance</option>
                            <option value="6">Distopia</option>
                            <option value="7">Infantil</option>
                            <option value="8">Biografia</option>
                            <option value="9">Ação e Aventura</option>
                            <option value="10">História</option>
                            <option value="11">Viagem</option>
                            <option value="12">Auto Ajuda</option>
                            <option value="13">Jovem Adulto</option>
                            <option value="14">Novo Aulto</option>
                            <option value="15">Tecnologia e Ciência</option>
                            <option value="16">Religião</option>
                            <option value="17">Não Ficção</option>
                        </select>
                    </div>
                </div>

                <button class="nextBtn" required>
                    <span class="btnText">Next</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div>
        </div>


        <div class="form second">
            <div class="details address">
                <span class="title">Imagem de Capa</span>

                <div class="fields">
                    <div class="input-field">
                        <section class="form-group">
                            <label id="image-label"></label>
                            <label class="picture" for="picture__input" tabIndex="0">
                                <span class="picture__image"></span>
                            </label>
                            <input accept="image/png,image/jpeg" type="file" name="picture__input" id="picture__input" >
                        </section>
                    </div>

                </div>
            </div>

            <div class="details family">
                <span class="title">Sinopse</span>

                <div class="fields">
                    <div class="input-field">
                        <section class="form-group">
                            <label for="txtarea" id="txtarea-label">
                            </label>
                            <textarea  maxlength="500" class="input-txtarea" name="txtarea" id="txtarea" placeholder="Insira aqui a sinopse do livro" required ></textarea>
                            <div id="charNum"></div>
                        </section>
                    </div>
                </div>

                <div class="buttons">
                    <div class="backBtn">
                        <i class="uil uil-navigator"></i>
                        <span class="btnText">Voltar</span>
                    </div>

                    <button onclick=" btnEnviar()"  class="sumbit">
                        <span class="btnText">Enviar</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="js/cadastrolivros.js"></script>
</body>
</html>
