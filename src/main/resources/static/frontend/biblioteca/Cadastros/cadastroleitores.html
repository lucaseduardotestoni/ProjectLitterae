<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/stylecadastroleitores.css">


    <!--<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>-->
    <script src="js/cadastroleitores.js" type="module" defer></script>
    <script src="../../frameworks/jquery/jquery-3.6.1.js"></script>
    <script src="../../frameworks/jquery/jquery.mask.js"></script>
    

</head>
<body>
    <div class="container">
        <header>Cadastro de Leitor</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações pessoais</span>

                    <div class="fields">
                        <!--Nome-->
                        <div class="input-field">
                            <label>Nome</label>
                            <input type="text" placeholder="Insira o Nome" required>
                        </div>

                        <!--Sobrenome-->
                        <div class="input-field">
                            <label>Sobrenome</label>
                            <input type="text" placeholder="Insira o sobrenome" required>
                        </div>

                        <!--Data de Nascimento-->
                        <div class="input-field">
                            <label>Data de nascimento</label>
                            <input type="date" placeholder="Insira a data de nascimento" required>
                        </div>

                        <!--Celular-->
                        <div class="input-field">
                            <label>Celular</label>
                            <input name="celular" id="celular" type="text" placeholder="Insira o número de celular" required>
                        </div>

                        <!--Telefone-->
                        <div class="input-field">
                            <label>Telefone</label>
                            <input name="telefone" id="telefone" type="text" placeholder="Insira um número de telefone fixo">
                        </div>

                        <!--Cpf-->
                        <div class="input-field">
                            <label>CPF</label>
                            <input name="cpf" id="cpf" type="text" placeholder="Insira o CPF" required>
                        </div>
                    </div>
                </div>

                <div class="endereco">
                    <span class="title">Endreço</span>

                    <div class="fields">
                        <!--Cep-->
                        <div class="input-field">
                            <label for="cep">CEP</label>
                            <input name="cep" id="cep" type="text" placeholder="Insira o CEP" required>
                        </div>

                        <!--Rua-->
                        <div class="input-field">
                            <label for="rua">Rua</label>
                            <input name="rua" id="rua" type="text" placeholder="Insira a rua" required>
                        </div>

                        <!--Número-->
                        <div class="input-field"> 
                            <label for="numero">Número</label>
                            <input id="numero" type="text" placeholder="insira o número" required>
                        </div>

                        <!--Bairro-->
                        <div class="input-field">
                            <label for="bairro">Bairro</label>
                            <input id="bairro" type="text" placeholder="Insira o bairro" required>
                        </div>

                        <!--Cidade-->
                        <div class="input-field">
                            <label for="cidade">Cidade</label>
                            <input id="cidade" type="text" placeholder="Insira a cidade" required>
                        </div>

                        <!--Estado-->
                        <div class="input-field">
                            <label for="estado">Estado</label>
                            <input id="estado" type="text" placeholder="insira o estado" required>
                        </div>
                    </div>

                    <button class="BtnEnviar">
                        <span class="btnText">Enviar</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>
                 
            </div>
        </form>
    </div>

   
    <script type="text/javascript">
        $(document).ready(function(){
            $('#cpf').mask('000.000.000-00');
            $('#celular').mask('(00) 00000-0000');
            $('#telefone').mask('0000-0000');
          //$('#cep').mask('00000-000');     
        });
    </script>

</body>
</html>
