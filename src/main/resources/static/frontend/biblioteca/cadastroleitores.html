    <title>Cadastro Leitores</title>
    <link rel="shortcut icon" href="frontend/litterae-logo.ico" />

    <script src="../frameworks/jquery/jquery2.1.3.min.js"></script>

</head>
<body>
<div class="container">
    <div id="Header">
        <header id="teste">
            <button id="voltar-btn" class="voltar-button" onclick="return1()">
                <svg
                        class="icon-voltar"
                        id="styled-element"
                        viewBox="-10 -10 544 544"
                        style="
                shape-rendering: geometricPrecision;
                text-rendering: geometricPrecision;
                image-rendering: optimizeQuality;
                fill-rule: evenodd;
                clip-rule: evenodd;
              "
                        version="1.1"
                        xml:space="preserve"
                        xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink"
                        stroke="black"
                        stroke-width="20"
                >
              <defs><style type="text/css"></style></defs>
                    <g id="Layer_x0020_1">
                <path
                        class="fil0"
                        d="M262 0c72,0 138,29 185,77 48,47 77,113 77,185 0,72 -29,138 -77,185 -47,48 -113,77 -185,77 -72,0 -138,-29 -185,-77 -48,-47 -77,-113 -77,-185 0,-72 29,-138 77,-185 47,-48 113,-77 185,-77zm177 85c-45,-45 -108,-73 -177,-73 -69,0 -132,28 -177,73 -45,45 -73,108 -73,177 0,69 28,132 73,177 45,45 108,73 177,73 69,0 132,-28 177,-73 45,-45 73,-108 73,-177 0,-69 -28,-132 -73,-177z"
                        id="Curve_x0020_767"
                />

                                class="fil0"
                                d="M208 368c2,3 2,7 0,9 -3,2 -6,2 -9,0l-110 -111c-3,-2 -3,-6 0,-8l110 -111c3,-2 6,-2 9,0 2,2 2,6 0,9l-107 106 107 106z"

                        />

                                class="fil0"
                                d="M93 268c-3,0 -6,-3 -6,-6 0,-3 3,-6 6,-6l338 0c3,0 6,3 6,6 0,3 -3,6 -6,6l-338 0z"
                                id="Curve_x0020_45"
                        />
              </g>
                </svg>
            </button>
            <br />
            Cadastro de Leitor
        <h4 id="alertaEr"></h4>
    </div>
    <form action="" id="some-form">
        <div class="form first">
            <div class="details personal">
                <span class="title">Informações pessoais</span>

                <div class="fields">
                    <!--Nome-->
                    <div class="input-field">
                        <label>Nome</label>
                        <input class="input-form" id="nome" type="text" placeholder="Insira o Nome" required>
                    </div>

                    <!--Sobrenome-->
                    <div class="input-field">
                        <label>Sobrenome</label>
                        <input class="input-form" id="sobrenome" type="text" placeholder="Insira o sobrenome" required>
                    </div>

                    <!--Data de Nascimento-->
                    <div class="input-field">
                        <label>Data de nascimento</label>
                        <input class="input-form" id="data" type="date" placeholder="Insira a data de nascimento" required>
                    </div>

                    <!--Celular-->
                    <div class="input-field">
                        <label>Celular</label>
                        <input  class="input-form" name="celular" id="celular" type="text" placeholder="Insira o número de celular" required>
                    </div>

                    <!--Telefone-->
                    <div class="input-field">
                        <label>Telefone</label>
                        <input class="input-form" name="telefone" id="telefone" type="text"
                               placeholder="Insira um número de telefone fixo" >
                    </div>

                    <!--Cpf-->
                    <div class="input-field">
                        <label>CPF</label>
                        <input class="input-form" name="cpf" id="cpf" type="text" placeholder="Insira o CPF" required>
                    </div>

                </div>
            </div>

            <div class="endereco">
                <div id="ContTitle">
                    <span id="title" class="title">Endreço</span>
                    <h5 id="ErrCPF">Cpf Invalído</h5>
                </div>

                <div class="fields">
                    <!--Cep-->
                    <div class="input-field">
                        <label for="cep">CEP</label>
                        <input class="input-form" name="cep" id="cep" type="text" placeholder="Insira o CEP" required>
                    </div>

                    <!--Rua-->
                    <div class="input-field">
                        <label for="rua">Rua</label>
                        <input class="input-form" name="rua" id="rua" type="text" placeholder="Insira a rua" required>
                    </div>

                    <!--Número-->
                    <div class="input-field">
                        <label for="numero">Número</label>
                        <input class="input-form" id="numero" type="text" placeholder="insira o número" required>
                    </div>

                    <!--Bairro-->
                    <div class="input-field">
                        <label for="bairro">Bairro</label>
                        <input class="input-form" id="bairro" type="text" placeholder="Insira o bairro" required>
                    </div>

                    <!--Cidade-->
                    <div class="input-field">
                        <label for="cidade">Cidade</label>
                        <input class="input-form" id="cidade" type="text" placeholder="Insira a cidade" required>
                    </div>

                    <!--Estado-->
                    <div class="input-field">
                        <label for="estado">Estado</label>
                        <input class="input-form" id="estado" type="text" placeholder="insira o estado" required>
                    </div>
                </div>

                <button type="submit" class="BtnEnviar" Value="Enviar" onclick=" btnEnviar()">
                    <span class="btnText">Enviar</span>
                    <i class="uil uil-navigator"></i>

                </button>
            </div>
        </div>


    </form>
</div>


<script type="text/javascript">
    $(document).ready(function () {
        $('#cpf').mask('000.000.000-00');
        $('#celular').mask('(00) 00000-0000');
        $('#telefone').mask('0000-0000');
        //$('#cep').mask('00000-000');
    });
</script>
<script src="js/cadastroleitores.js"></script>
    <script>
      function return1() {
        window.location.href = "Admin-dash.html";
      }
    </script>
</body>
</html>
