<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../litterae-logo.ico" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../litteraeUtil.js"/>
    <script src="../frameworks/jquery/jquery-3.6.1.min.js"></script>
    <!--Biblioteca AJax Jquery-->
    <script src="../frameworks/jquery/jquery3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/stylelogin.css"/>
    <title>Login Admin</title>
</head>

<body>

<div class="container" id="container">
    <div class="form-container sign-up-container">
    </div>
    <div class="form-container sign-in-container">

        <form action="">
            <h1>Login Admin</h1>

            <input type="text" id="input-cod" name="codcastro" maxlength="10" placeholder="Digite seu Número de Cadastro"/>
            <input id="input-pass" name="data" type="text" placeholder="Digite sua Senha"
                   maxlength="8" onfocus="(this.type='password')">
            <div id="container-er">
                <h5 id="alertaEr"></h5>
            </div>
            <button type="button" id="btnLogin" value="Entrar"
                    onclick=" loginadm($('#input-cod').val(), $('#input-pass').val())">Entrar
            </button>
        </form>


    </div>
    <div class="overlay-container">
        <div class="overlay-panel overlay-right">
            <h1>Seja Bem vindo!</h1>
            <p class="msg">Não podemos prever o futuro, mas podemos Administra-lo. </p>
        </div>
    </div>
</div>
</div>

<script src="js/login.js"></script>

</body>

</html>
