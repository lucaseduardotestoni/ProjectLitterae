<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="css/EditarUser.css">
    <link rel="shortcut icon" href="../litterae-logo.ico"/>
    <!--Controle de Eventos da Pagina -->
     <script src='../frameworks/jquery/jquery-3.6.1.js'></script>
</head>
<body>
<header>
    <!--Titulo Central -->
    <div class="header-title">Litterae</div>
    <!--Div controladora campo profile -->
    <div class="profile">
        <!--Imagem do usuário -->
        <div class="user-profile">
            <div></div>
            <img class="user-img" src="" alt="">
        </div>
        <!--Botão de menu-->
        <div class="profile-menu">
            <a id="MenuIco"> ☰ </a>
            Menu
        </div>
        <!--Seletor de Opções menu -->
        <div id="SidepanelMenu" class="sidepanel">
            <a href="home.html"><img class="icon-profile" src="icone/home.svg"/>Home</a>
            <a href="#"><img class="icon-profile" src="icone/profile-user.svg"/> Perfil</a>
            <a href="#"><img class="icon-profile" src="icone/configuracoes.svg"/>Configuração</a>
        </div>
    </div>
</header>

<div id="root">
    <div>
        <div class="card">
            <form>
                <h1 id="title">Editar Perfil</h1>
                <label for="photo-upload" class="custom-file-upload fas">
                    <div class="img-wrap img-upload">
                        <img id="photo" src=""/>
                    </div>
                    <input id="photo-upload" type="file"/>
                </label>
                <div class="field">
                    <label for="email">E-mail</label>
                    <input
                            id="email"
                            type="email"
                            maxlength="35"
                            placeholder="Insira"
                            required
                    />
                </div>
                <button id="enviar" type="submit" class="save">Save</button>
            </form>
        </div>
    </div>
</div>

<footer></footer>
<!-- importação de Eventos-->
<script src="js/EditarUser.js"></script>
</body>
</html>
