<!DOCTYPE html>

<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="css/stylecadastrolivros.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Responsive Regisration Form </title>--> 
</head>
<body>
    <div class="container">
        <header>Cadastro de Livros</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">

                    <div class="fields">
                        <div class="input-field">
                            <label>Título</label>
                            <input type="text" placeholder="Insira o título" required>
                        </div>

                        <div class="input-field">
                            <label>Autor</label>
                            <input type="text" placeholder="Insira o autor" required>
                        </div>

                        <div class="input-field">
                            <label>Editora</label>
                            <input type="text" placeholder="Insira a editora" required>
                        </div>

                        <div class="input-field">
                            <label>Classificação Indicativa</label>
                            <input type="number" placeholder="Insira a classificação indicativa" required>
                        </div>

                        <div class="input-field">
                            <label>ISBN</label>
                            <input type="text" placeholder="Insira o ISBN" required>
                        </div>

                        <div class="input-field">
                            <label>Edição</label>
                            <input type="text" placeholder="Insira a edição" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">

                    <div class="fields">
                        <div class="input-field">
                            <label>Ano de Lançamento</label>
                            <input type="text" placeholder="Insira o ano de lançamento" required>
                        </div>

                        <div class="input-field">
                            <label>Quantidade Disponível</label>
                            <input type="number" placeholder="Insira a quanidade disponível" required>
                        </div>

                        <div class="input-field">
                            <label>Idioma</label>
                            <select required>
                                <option disabled selected>Selecione o idioma</option>
                                <option value="EN">Inglês</option>
                                <option value="PT">Português</option>
                                <option value="FR">Francês</option>
                                <option value="AL">Alemão</option>
                                <option value="ES">Espanhol</option>
                                <option value="AR">Árabe</option>
                                <option value="RU">Russo</option>
                                <option value="JP">Japonês</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Gênero 1</label>
                            <select required>
                                <option disabled selected>Selecione um gênero</option>
                                <option value="FL">Fição Literária</option>
                                <option value="NF">Não Ficção</option>
                                <option value="SU">Suspense</option>
                                <option value="FC">Ficção Cinetífica</option>
                                <option value="FA">Fantasia</option>
                                <option value="HO">Horror</option>
                                <option value="PO">Poesia</option>
                                <option value="RO">Romance</option>
                                <option value="DI">Distopia</option>
                                <option value="IN">Infantil</option>
                                <option value="BI">Biografia</option>
                                <option value="AA">Ação e Aventura</option>
                                <option value="HI">História</option>
                                <option value="VI">Viagem</option>
                                <option value="AJ">Auto ajuda</option>
                                <option value="JA">Jovem Adulto</option>
                                <option value="NA">Novo Adulto</option>
                                <option value="TC">Tecnologia e Ciência</option>
                                <option value="RE">Religião</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Gênero 2</label>
                            <select required>
                                <option disabled selected>Selecione um gênero</option>
                                <option value="FL">Fição Literária</option>
                                <option value="NF">Não Ficção</option>
                                <option value="SU">Suspense</option>
                                <option value="FC">Ficção Cinetífica</option>
                                <option value="FA">Fantasia</option>
                                <option value="HO">Horror</option>
                                <option value="PO">Poesia</option>
                                <option value="RO">Romance</option>
                                <option value="DI">Distopia</option>
                                <option value="IN">Infantil</option>
                                <option value="BI">Biografia</option>
                                <option value="AA">Ação e Aventura</option>
                                <option value="HI">História</option>
                                <option value="VI">Viagem</option>
                                <option value="AJ">Auto ajuda</option>
                                <option value="JA">Jovem Adulto</option>
                                <option value="NA">Novo Adulto</option>
                                <option value="TC">Tecnologia e Ciência</option>
                                <option value="RE">Religião</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Gênero 3</label>
                            <select required>
                                <option disabled selected>Selecione um gênero</option>
                                <option value="FL">Fição Literária</option>
                                <option value="NF">Não Ficção</option>
                                <option value="SU">Suspense</option>
                                <option value="FC">Ficção Cinetífica</option>
                                <option value="FA">Fantasia</option>
                                <option value="HO">Horror</option>
                                <option value="PO">Poesia</option>
                                <option value="RO">Romance</option>
                                <option value="DI">Distopia</option>
                                <option value="IN">Infantil</option>
                                <option value="BI">Biografia</option>
                                <option value="AA">Ação e Aventura</option>
                                <option value="HI">História</option>
                                <option value="VI">Viagem</option>
                                <option value="AJ">Auto ajuda</option>
                                <option value="JA">Jovem Adulto</option>
                                <option value="NA">Novo Adulto</option>
                                <option value="TC">Tecnologia e Ciência</option>
                                <option value="RE">Religião</option>
                            </select>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Imagem de Capa</span>

                    <div class="fields">
                        <div class="input-field">
                            <section class="form-group">
                                <label id="image-label"></label>
                              <label class="picture" for="picture__input" tabIndex="0"> 
                           <span class="picture__image"></span>
                         </label>
                         <input type="file" name="picture__input" id="picture__input">
                        </div>

                        
                    </div>
                </div>

                <div class="details family">
                    <span class="title">Sinopse</span>

                    <div class="fields">
                        <div class="input-field">
                            <section class="form-group">
                                <label for="txtarea" id="txtarea-label">
                                </label>
                                <textarea onkeyup="countChar(this)" maxlength="400" class="input-txtarea" name="txtarea" id="txtarea" placeholder="Insira aqui a sinopse do livro" required></textarea>
                                <div id="charNum"></div>
                              </section>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <i class="uil uil-navigator"></i>
                            <span class="btnText">Back</span>
                        </div>
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="js/cadastrolivros.js"></script>
</body>
</html>
